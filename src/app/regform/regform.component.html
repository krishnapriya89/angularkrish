<div class="container">
    <div class="row">
        <div class="col-lg-4" align="center">
            <h2>User Registration</h2>
            <!-- mat-form creation -->
            <form class="example-form " (ngSubmit)="insertfn()">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="" value="" required [(ngModel)]="res.f_name" name="f_name">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="" value="" required [(ngModel)]="res.l_name" name="l_name">
                </mat-form-field>
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" name="dob" [(ngModel)]="res.dob">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-radio-group aria-label="Select an option" name="gender" [(ngModel)]="res.gender">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email id*</mat-label>
                    <input matInput placeholder="" value="" name="email" [(ngModel)]="res.email">
                </mat-form-field>
                <br>
                <button mat-raised-button color="warn">Cancel</button>&nbsp;&nbsp;
                <button mat-raised-button color="accent">Register</button> {{message}}
            </form>
        </div>

    </div>
</div>
